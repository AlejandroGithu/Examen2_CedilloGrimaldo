<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen2</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/menu.css' rel='stylesheet'>
</head>
<body>
    <main>
         <!-- Modal de confirmación -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <p>¿Estás seguro que quieres eliminar esta Tarea de alta prioridad?</p>
                <button id="confirmBtn">Confirmar</button>
                <button id="cancelBtn">Cancelar</button>
            </div>
        </div>
        <h1>Lista de Tareas</h1>
        <!-- Entrada de texto, select de prioridad y botón para agregar tareas -->
        <input type="text" id="taskInput" placeholder="Nueva tarea">
        <select id="priority">
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
        </select>
        <button type="button" onclick="addTask()">Agregar tarea</button>
        <!-- Contenedor para las tareas -->
        <div class="main-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
